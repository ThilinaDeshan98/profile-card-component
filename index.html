<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile card component</title>
</head>
<body>

    <div class="mobile-bg">
        

        <main>
            <div class="card-bg"></div>
            <div class="profile">
                <div class="outer-circle"></div>
                <img src="images/image-victor.jpg" alt="" width="135" height="135">
            </div>
            <div class="name">
                <h1>Victor Crest<span>26</span></h1>
                <p>London</p>
            </div>

            <hr>

            <div class="footer">
                <div class="followers">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
